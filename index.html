<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eastnosoul的主页</title>
    <link rel="icon" href="/image/blog.jpeg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/image/blog.jpeg" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/neko.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="background">
      <canvas id="startrack"></canvas>
      <div class="cover"></div>
    </div>
    <div class="main">
      <div class="ch intro">
        <div class="container">
          <div class="hello">
            <h1 id="slogan">...</h1>
          </div>
          <div class="readme">
            <p>
              不要温和地走进那良夜,<br />
              老年应当在日暮时燃烧咆哮，<br />
              怒斥，怒斥光明的消逝。
            </p>
            <p><b>你好，我是eastnosoul，20岁。</b></p>
          </div>
          <div class="find-me"></div>
        </div>
      </div>

      <div class="ch clear">
        <div class="container">
          <div class="enter-list">
            <a class="item" href="https://eastnosoul.github.io/blog/">
              <div class="text">部落格</div>
              <div class="bg">
                <div class="square">
                  <svg
                    width="100"
                    height="100"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 100 100"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      width="100"
                      height="100"
                      rx="10"
                      fill="url(#paint0_linear)"
                    />
                    <defs>
                      <linearGradient
                        id="paint0_linear"
                        x1="50"
                        y1="0"
                        x2="50"
                        y2="100"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="white" />
                        <stop offset="1" stop-color="white" stop-opacity="0" />
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
              </div>
            </a>
            <a class="item" href="https://github.com/eastnosoul/">
              <div class="text">项目集</div>
              <div class="bg">
                <div class="triangle">
                  <svg
                    width="116"
                    height="103"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 116 103"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M49.3397 5.00001C53.1887 -1.66666 62.8113 -1.66667 66.6603 5L114.292 87.5C118.141 94.1667 113.329 102.5 105.631 102.5H10.3686C2.67061 102.5 -2.14065 94.1667 1.70835 87.5L49.3397 5.00001Z"
                      fill="url(#paint0_linear)"
                    />
                    <defs>
                      <linearGradient
                        id="paint0_linear"
                        x1="58"
                        y1="0.5"
                        x2="58"
                        y2="104"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="white" />
                        <stop offset="1" stop-color="white" stop-opacity="0" />
                        <stop offset="1" stop-color="white" stop-opacity="0" />
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
              </div>
            </a>
            <a class="item" href="javascript:nav('links')">
              <div class="text">链接们</div>
              <div class="bg">
                <div class="rounded">
                  <svg
                    width="100"
                    height="100"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 100 100"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="50" cy="50" r="50" fill="url(#paint0_linear)" />
                    <defs>
                      <linearGradient
                        id="paint0_linear"
                        x1="50"
                        y1="0"
                        x2="50"
                        y2="100"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="white" />
                        <stop offset="1" stop-color="white" stop-opacity="0" />
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="gate ch gate-friends">
      <div class="container links">
        <div class="ch-content">
          <div class="clear"></div>
          <div class="clear" style="margin-top: 30px"></div>
        </div>
      </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/page.js"></script>
  </body>
</html>
